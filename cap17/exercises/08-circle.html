<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas></canvas>


    <script>
        let box = document.querySelector("canvas").getContext("2d");
        box.beginPath();
        box.arc(50, 50, 40, 0, 7);
        box.arc(150, 50, 40, 0, 0.5 * Math.PI);
        box.stroke();
    </script>
</body>
</html>
