<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas></canvas>

    <script>

        let box = document.querySelector("canvas").getContext("2d");
        box.beginPath();

        for (let i = 10; i < 100; i += 10) {
            box.moveTo(10, i);
            box.lineTo(90, i);
        }

        box.stroke();

    </script>
</body>
</html>
