<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #progress {
      border-bottom: 2px solid rgb(109, 221, 133);
      width: 0px;
      position: fixed;
      top: 0; left: 0;
    }
  </style>
</head>
<body>
  <div id="progress"></div>

  <script>
    document.body.appendChild(document.createTextNode("Somethingveryusefullbutdifferentofanythingyoueversee ".repeat(1000)));

    let bar = document.querySelector("#progress");

    window.addEventListener("scroll", () => {
      let max = document.body.scrollHeight - innerHeight;
      bar.style.width = `${(pageYOffset / max) * 100}%`;
    });
  </script>
</body>
</html>
